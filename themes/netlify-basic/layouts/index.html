{{ define "main" }}
	<main class="wrapper">
		<h1>{{ .Title }}</h1>
		{{ if .Content -}}
		<div class="content">
			{{ .Content }}
		</div>
		{{- end }}
	</main>
	<section class="wrapper">
		<h2>Recent Posts</h2>
		<ul class="recent-posts-list lsc">
			{{ range first 3 (where site.RegularPages "Type" "in" "writing") -}}
			<li>
				<span>{{ .Date.Local.Format "2006-01-02" }} </span>
				<a href="{{.RelPermalink}}">{{.Title}}</a>
			</li>
			{{ end }}
		</ul>
	</section>
{{- end }}
