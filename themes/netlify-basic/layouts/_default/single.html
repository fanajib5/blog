{{ define "main" }}
	<main class="wrapper">
		<h1><a href="/" class="home">{{.Title}}</a></h1>
		{{ if .Content -}}
		<div class="content">
			{{ .Content }}
		</div>
		{{- end }}

		{{ with .Params.contacts -}}
		<br>
		{{ partialCached "contact.html" . }}
		{{- end }}

		{{ with .Params.comments -}}
		<br>
		{{ partialCached "comments.html" . }}
		{{- end }}
	</main>
	<hr>
{{- end }}
